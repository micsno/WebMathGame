<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <header>
        <h1>Welcome to the Math Game!</h1>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="fi">Finnish</option>
        </select>
    </header>
    <main>
        <div id="game">
            <p id="question">Press "Start Game" to begin!</p>
            <input type="text" id="answer" placeholder="Your answer" /><br>
            <button id="submit">Submit</button>
            <button id="start">Start Game</button>
                <div>
                    <p id="feedback"></p>
                </div>
        </div>
    </main>
    <footer>
        <p style="font-size: 14px;">&copy; 2024</p>

        <p style="font-size: 10px;">Design and maintenance of the task are handled by <a href="https://github.com/micsno">micsno</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
